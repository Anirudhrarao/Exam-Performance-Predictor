<!DOCTYPE html>
<html>

<head>
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #333333;
            margin-bottom: 30px;
            border: 2px solid #333333;
            border-radius: 10px;
            padding: 10px;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 40px;
        }

        .form-group label {
            font-weight: bold;
            color: #333333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .error {
            color: #dc3545;
            margin-top: 5px;
            font-size: 14px;
        }

        /* Additional Styles for Enhanced UI */
        .form-group select,
        .form-group input[type="number"] {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .form-group input[type="number"] {
            width: 100%;
        }

        .form-group .btn-primary {
            width: 100%;
        }

        .form-group label {
            font-size: 16px;
        }
        .prediction {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        /* Colorful Theme */
        .form-group select {
            background-color: #f5f5f5;
            border-color: #ddd;
        }

        .form-group select:focus {
            background-color: #fff;
            border-color: #66afe9;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #1abc9c;
            border-color: #1abc9c;
        }

        .btn-primary:hover {
            background-color: #16a085;
            border-color: #16a085;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exam Performance Predictor</h1>

        <form action="{{ url_for('predict')}}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" name="gender" id="gender" required>
                            <option disabled selected value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <div class="error" id="gender-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="ethnicity">Race or Ethnicity</label>
                        <select class="form-control" name="ethnicity" id="ethnicity" required>
                            <option disabled selected value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                        <div class="error" id="ethnicity-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="education">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" id="education" required>
                            <option disabled selected value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                        <div class="error" id="education-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="reading_score">Reading Score out of 100</label>
                        <input class="form-control" type="number" name="reading_score" id="reading_score"
                            placeholder="Enter your Reading Score" min="0" max="100" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="writing_score">Writing Score out of 100</label>
                        <input class="form-control" type="number" name="writing_score" id="writing_score"
                            placeholder="Enter your Writing Score" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="test_course">Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" id="test_course" required>
                            <option disabled selected value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lunch">Lunch Type</label>
                        <select class="form-control" name="lunch" id="lunch" required>
                            <option disabled selected value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input class="btn btn-primary m-2" type="submit" value="Predict your Math Score">
            </div>
        </form>
        <div class="prediction">
            <h2>The prediction is</h2>
            <p>{{results}}</p>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
